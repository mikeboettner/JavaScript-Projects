<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>
			High-Low Guessing Game!
		</title>
		<script src="guessingGame.js" defer="true"> </script>
		<link rel="stylesheet" type="text/css" href="guessingGameStyles.css" />
	</head>
	<body>
		<div id="game-container">
			<h2>High-Low Guessing Game!</h2>

			</p>
			<div id="output">
				&nbsp;
			</div>
			<p>
			<div id="smiley-container">
				<div id="smiley"></div>
				<div id="cursor">|</div>
			</div>
			</p>

			</footer>
		</div>
